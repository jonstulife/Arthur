<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vídeos em Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }

    .video-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    video {
      max-width: 90%;
      max-height: 45%;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="banner.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>

    <video autoplay loop muted playsinline>
      <source src="sonic.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
  </div>
</body>
</html>
