<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeos em Zoom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    video {
      transform: scale(1.0); /* Zoom de 100% */
      transform-origin: center center;
      background: transparent;
    }

    @media (max-width: 768px) {
      video {
        transform: scale(2); /* Mais zoom em celulares */
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="banner.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>

    <video autoplay loop muted playsinline>
      <source src="sonic.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
  </div>
</body>
</html>
